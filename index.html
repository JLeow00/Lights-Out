<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lights Out!</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Lights Out!</h1>
	<div id="bulbs1" class="container">

	</div>
	<div id="switches1" class="container">
		<img src="./img/switch-off.svg" class="switch" id="switch1">
		<p>Number of times switch has been toggled: <span id="swich1Count">0</span></p>
	</div>
	<div id="bulbs2" class="container">
		<img src="./img/bulb-off.svg" class="bulb" id="bulb4">
	</div>
	<div id="switches2" class="container">
		<img src="./img/switch-off.svg" class="switch" id="switch2">
		<img src="./img/switch-off.svg" class="switch" id="switch3">
		<img src="./img/switch-off.svg" class="switch" id="switch4">
		<p>Number of times bulb has flickered: <span id="bulb4Count">0</span></p>
	</div>
